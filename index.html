<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Web Player: Music for everyone</title>
        <link rel="shortcut icon" href="assects/favicon.ico"
            type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="utility.css">
    </head>
    <body>
        <div class="container flex bg-black">
            <div class="left">
                <div class="close">
                    <img class="invert" src="assects/close.svg" alt>
                </div>
                <div class="home bg-grey m-1 rounded p-1">
                    <div class="logo">
                        <img class="invert" width="100" src="assects/logo.svg"
                            alt="Logo">
                    </div>
                    <ul>
                        <li><img class="invert" src="assects/home.svg"
                                alt="Home">Home</li>
                        <li><img class="invert" src="assects/search.svg"
                                alt="Search">Search</li>
                    </ul>
                </div>
                <div class="library bg-grey rounded m-1 p-1">
                    <div class="heading">
                        <img class="invert" src="assects/playlist.svg" alt>
                        <h4>Your Library</h4>
                    </div>
                    <div class="songlist">
                        <ul>
                        </ul>
                    </div>
                    <div class="footer">
                        <div><a
                                href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                        <div><a
                                href="https://www.spotify.com/jp/privacy/"><span>Privacy
                                    Center</span></a></div>
                        <div><a
                                href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy
                                    Policy</span></a>
                        </div>
                        <div><a
                                href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                        <div><a
                                href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About
                                    Ads</span></a></div>
                        <div><a
                                href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                    </div>
                </div>
            </div>
            <div class="right rounded">
                <div class="header">
                    <div class="nav">
                        <div class="hamburgercontainer">
                            <img width="30" class="hamburger invert"
                                src="assects/hamburger.svg" alt>
                            <svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24" width="24" height="24"
                                color="#ffffff" fill="none">
                                <path
                                    d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                                    stroke="currentColor" stroke-width="1.5"
                                    stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24" width="24" height="24"
                                color="#ffffff" fill="none">
                                <path
                                    d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                                    stroke="currentColor" stroke-width="1.5"
                                    stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                    <div class="buttons">
                        <button id="signup-btn">Sign Up</button>
                        <button id="login-btn">Log in</button>
                    </div>
                </div>
                <div class="main">
                    <h2>Spotify Playlists</h2>
                    <div class="card-container">
                        <div class="card">
                            <div class="play">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24" width="34" height="34"
                                    fill="none">
                                    <!-- Green filled circle with optional stroke -->
                                    <circle cx="12" cy="12" r="10"
                                        fill="#1fdf64"
                                        stroke="green" stroke-width="1.5" />
                                    <path
                                        d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z"
                                        fill="black" />
                                </svg>
                            </div>
                            <img src="assects/Images/image1.jpg" alt="Img">
                            <h3>Sapphire!</h3>
                            <p>Ed Sheeran</p>
                        </div>
                        <div class="card">
                            <div class="play">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24" width="34" height="34"
                                    fill="none">
                
                                    <circle cx="12" cy="12" r="10"
                                        fill="#1fdf64"
                                        stroke="green" stroke-width="1.5" />
                                    <path
                                        d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z"
                                        fill="black" />
                                </svg>
                            </div>
                            <img src="assects/Images/image3.jpg" alt="Img">
                            <h3>Ladki Badi Anjani Hai</h3>
                            <p>Kumar Sanu,Alka Yagnik</p>
                        </div>

                        <div class="card">
                            <div class="play">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24" width="34" height="34"
                                    fill="none">
                                    <!-- Green filled circle with optional stroke -->
                                    <circle cx="12" cy="12" r="10"
                                        fill="#1fdf64"
                                        stroke="green" stroke-width="1.5" />
                                    <path
                                        d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z"
                                        fill="black" />
                                </svg>
                            </div>
                            <img src="assects/Images/image2.jpg" alt="Img">
                            <h3>Jugraafiya</h3>
                            <p>Udit Narayan,Shrey Ghoshal</p>
                        </div>

                    </div>
                    <div class="playbar">
                        <div class="playmenu invert">
                            <div class="songinfo"></div>
                            <div class="songbuttons">
                                <img id="prevoius" src="assects/previous.svg"
                                    alt="previous">
                                <img id="play" src="assects/play.svg"
                                    alt="play">
                                <img id="next" src="assects/next.svg"
                                    alt="next">
                            </div>

                            <div class="timevol">
                                <div class="songtime"></div>
                                <div class="volume"><img width="25"
                                        src="assects/volume.svg" alt>
                                        <div class="range">
                                            <input class="vrange" type="range" name="volume">
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="seekbar invert">
                            <div class="circle">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
